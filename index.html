<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="1j.js"></script>
  </head>
  <body>
    <div class="row">
      <div
        class="col bg-primary h1 p-4 text-light d-flex justify-content-center"
      >
        Registration
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <input
          id="username"
          type="text"
          class="form-control form-control-lg mb-2"
          placeholder="Enter Username"
        />

        <input
          type="password"
          id="password"
          class="form-control form-control-lg mb-2"
          placeholder="Enter Password"
        />

        <input
          type="text"
          id="email"
          class="form-control form-control-lg mb-2"
          placeholder="Enter Email"
        />

        <input
          type="text"
          id="mobile"
          class="form-control form-control-lg mb-2"
          placeholder="Enter Mobile"
        />
        <input
          type="text"
          id="city"
          class="form-control form-control-lg mb-2"
          placeholder="Enter city"
        />

        <input
          type="button"
          value="Register"
          class="btn btn-primary w-100 btn-lg"
          onclick="register()"
        />
      </div>
    </div>
    <div class="row d-flex justify-content-center m-5">
      <!-- <div class="col-6 h3 bg-primary text-light p-4 justify-content-center">USER LIST</div> -->
      <div
        class="col-12 bg-secondary h1 p-4 text-dark d-flex justify-content-center"
      >
        USER LIST
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <input
          class="btn btn-success"
          type="button"
          value="Get Info"
          onclick="getAllUser()"
        />
      </div>
    </div>

    <div class="row" id="output">
      <div class="col-12 d-flex justify-content-center h6"></div>
    </div>
  </body>
</html>
